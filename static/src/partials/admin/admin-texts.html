<table class="table table-striped">
    <thead>
    <tr>
        <th translate="ADMIN.TEXTS"></th>
        <th translate="ADMIN.CONTENT"></th>
        <th></th>
    </tr>
    </thead>
    <tbody>
    <tr data-ng-repeat="item in itemList" data-ng-controller="AdminTextItemCtrl">
        <td>{{item.label}}</td>
        <td>
            <div data-ng-if="!form.isOpen()" data-ng-bind-html="txt[item.id]"></div>
            <div data-ng-if="form.isOpen() && item.format">
                <text-angular name="{{item.id}}"
                              data-ng-model="form.values[[item.id]]"
                              placeholder="{{item.label}}">
                </text-angular>
            </div>
            <div data-ng-if="form.isOpen() && !item.format">
                <input class="form-control" type="text" data-ng-model="form.values[[item.id]]"
                       placeholder="{{item.label}}"/>
            </div>
        </td>
        <td>
            <div class="btn-group" data-ng-if="!form.isOpen()">
                <button class="btn btn-default btn-xs"
                        data-ng-click="form.open()" translate="COMMON.LABEL.EDIT">
                </button>
            </div>
            <div class="btn-group" data-ng-if="form.isOpen()">
                <button class="btn btn-default" data-ng-click="form.save()" translate="COMMON.LABEL.SAVE">
                </button>
                <button class="btn btn-default" data-ng-click="form.cancel()" translate="COMMON.LABEL.CANCEL">
                </button>
            </div>
        </td>
    </tr>

    </tbody>

</table>
