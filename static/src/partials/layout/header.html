<div id="header-content">

    <div id="logo-container">
        <a href data-ui-sref="home({type: null, status: null, filter: ull, kw: null})">
            <img src="css/images/nquire-it-logo.jpg"/>
        </a>

        <p>{{txt.headerSubtitle}}<!--Join missions to explore your world...--></p>
    </div>

    <div id="header-right-panel" data-ng-controller="NavBarCtrl">

        <div id="header-top-box-container">
            <div id="header-menu">
                <a href data-ui-sref="home({type: null, status: null, filter: ull, kw: null})" translate="COMMON.LABEL.HOME"></a>
                <a href data-ui-sref="forum.list" translate="FORUM.PLURAL"></a>
                <a href data-ui-sref="about" translate="COMMON.LABEL.ABOUT"></a>
                <a href data-ui-sref="create" translate="COMMON.LABEL.CREATE"></a>
                <a href data-ui-sref="admin.users"
                   data-ng-if="status.profile.admin" translate="COMMON.LABEL.ADMIN"></a>
                <a href ng-click="changeLanguage()" translate="COMMON.LANGUAGE"></a>
            </div>
            <div id="header-search-form-container">

                <form class="form-inline" role="form">
                    <div class="input-group">
                        <input type="text" class="form-control" id="header-search-box" placeholder="{{ 'PROJECT.MISSION.SEARCH.PLACEHOLDER' | translate }}"
                               ng-model="keyword" data-ng-enter="search()"/>
                    <span class="input-group-btn">
                        <button id="header-search-submit" type="submit" class="btn btn-default"><i
                                class="fa" data-ng-class="{'fa-search': !params.kw, 'fa-times': params.kw}"
                                data-ng-click="searchButtonAction()"></i>
                        </button>
                    </span>
                    </div>
                </form>
            </div>
        </div>

        <div id="header-profile-panel">
            <div data-ng-if="status.ready">
                <div data-ng-if="status.logged">
                    <div id="header-profile-username-block">
                        <div>Hi, <a href data-ui-sref="profile">{{status.profile.username}}</a>,</div>
                        <div translate="PROFILE.STATUS.SIGNED_IN"></div>
                        <div><a href data-ng-click="openIdService.logout()" translate="PROFILE.STATUS.SIGN_OUT"></a></div>
                    </div>
                    <a data-ui-sref="profile"><span data-siw-user-image data-user="status.profile"></span></a>
                </div>
                <div data-ng-if="!status.logged">
                    <a href data-ng-click="openIdService.loginAndComeBack()" translate="PROFILE.STATUS.SIGN_IN"></a>
                </div>
            </div>
            <div data-ng-if="!status.ready">
                loading...
            </div>
        </div>
    </div>
</div>
