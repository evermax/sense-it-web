<div class="forum-header" translate="FORUM.PLURAL"></div>
<div class="forum-content">

    <table class="table table-striped">
        <thead>
        <tr>
            <th translate="FORUM.SINGULAR"></th>
            <th translate="FORUM.POST.LAST"></th>
            <th translate="FORUM.THREAD.SINGULAR"></th>
            <th translate="FORUM.POST.PLURAL"></th>
        </tr>
        </thead>

        <tbody data-ng-repeat="category in forum.root.children"
               data-ng-include="'partials/forum/forum-list-category.html'"
               data-ng-controller="ForumListCategoryCtrl">
        </tbody>
    </table>


    <div data-ng-if="adminAccess()" data-ng-include="'partials/forum/forum-list-category.html'"
         data-ng-controller="ForumListCategoryCtrl"></div>
</div>
