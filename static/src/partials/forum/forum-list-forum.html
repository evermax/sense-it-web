<td>
    <div data-ng-if="!form.isOpen()">
        <span class="arrow">â–¸</span>
        <a href data-ui-sref="forum.node.list({forumId: forumNode.id})"><b>{{forumNode.title}}</b></a>
        <button data-ng-if="adminAccess()" class="btn btn-default btn-xs" data-ng-click="form.open()">
            {{isNew ? 'New forum' : 'Edit'}}
        </button>
    </div>

    <div data-ng-if="form.isOpen()">
        <form role="form" class="form">
            <div class="form-group">
                <label for="title">{{ 'COMMON.LABEL.TITLE' | translate }}{{ 'COMMON.MARK.COLON' | translate }}</label>
                <input id="title" class="form-control" data-ng-model="form.values.title" placeholder="{{ 'COMMON.LABEL.TITLE' | translate }}"/>
            </div>
            <div class="form-group">
                <label for="description">{{ 'FORUM.DESCRIPTION' | translate }}{{ 'COMMON.MARK.COLON' | translate }}</label>
                <textarea id="description" class="form-control" data-ng-model="form.values.description"
                          placeholder="{{ 'FORUM.DESCRIPTION' | translate }}"></textarea>
            </div>
            <div class="btn-group">
                <button class="btn btn-default" data-ng-click="form.save()" translate="COMMON.LABEL.SAVE"></button>
                <button class="btn btn-default" data-ng-click="form.cancel()" translate="COMMON.LABEL.CANCEL"></button>
            </div>
        </form>
    </div>
</td>
<td>
    <div data-ng-if="forumNode.lastPost">
        <a href data-ui-sref="forum.thread({threadId: forumNode.lastPost.id})">{{forumNode.lastPost.title}}</a><br/>
        {{forumNode.lastPost.lastComment.date | fuzzyDate}} by {{forumNode.lastPost.lastComment.user.username}}
    </div>
</td>
<td>{{forumNode.threadCount}}</td>
<td>{{forumNode.commentCount}}</td>
